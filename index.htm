<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sitemap Generator | PWA Workspace</title>
  <meta name="google-site-verification" content="Kp1gscirNuecI5_9R4LDkE5ql4w4zt0NmneiPktuMu4" />
  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Theme -->
  <meta name="theme-color" content="#2563eb" />
  <script src="/SitemapGeneratorXml/seo.js" defer></script>


  <!-- PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="index.css">
</head>

<body>

<!-- =====================================================
     HEADER
===================================================== -->
<header class="app-header">
  <button class="menu-btn" id="menuToggle">
    <i class="bi bi-list"></i>
  </button>

  <div class="logo">
    <!-- SVG LOGO -->
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M3 3h18v18H3z"/>
      <path d="M7 7h10v2H7zM7 11h10v2H7zM7 15h6v2H7z"
            fill="#fff"/>
    </svg>
    <span>Sitemap Generator</span>
  </div>
</header>

<!-- =====================================================
     APP LAYOUT
===================================================== -->
<div class="app-shell">

  <!-- ===================================================
       SIDEBAR (SPA NAVIGATION)
  ==================================================== -->
  <aside class="sidebar" id="sidebar">

    <nav class="nav">
      <button data-route="profile">
        <i class="bi bi-person"></i>
        <span>Profile</span>
      </button>

      <button data-route="activity">
        <i class="bi bi-clock-history"></i>
        <span>Activity Log</span>
      </button>

      <button data-route="account">
        <i class="bi bi-gear"></i>
        <span>Account Settings</span>
      </button>

      <button data-route="workspace">
        <i class="bi bi-diagram-3"></i>
        <span>Workspace</span>
      </button>

      <button data-route="robots">
        <i class="bi bi-shield-lock"></i>
        <span>robots.txt</span>
      </button>

      <hr>

      <button id="logoutBtn" class="danger">
        <i class="bi bi-box-arrow-right"></i>
        <span>Logout</span>
      </button>
    </nav>

  </aside>

  <!-- ===================================================
       MAIN CONTENT (SPA SECTIONS)
  ==================================================== -->
  <main class="main-content">

    <!-- ================= PROFILE ================= -->
    <section id="profile" class="page active">
      <h2>Profile</h2>

      <div class="card">
        <img id="profilePic"
             class="profile-pic"
             alt="Profile Photo" />

        <input type="file"
               id="profilePicInput"
               accept="image/*">

        <div class="profile-info" id="profileInfo">
          <!-- populated by JS -->
        </div>
      </div>
    </section>

    <!-- ================= ACTIVITY ================= -->
    <section id="activity" class="page">
      <h2>Activity Log</h2>

      <div class="card">
        <ul id="activityList" class="activity-list">
          <!-- JS logs -->
        </ul>
      </div>
    </section>

    <!-- ================= ACCOUNT ================= -->
    <section id="account" class="page">
      <h2>Account Settings</h2>

      <div class="card">
        <label>
          New Password
          <input type="password" id="newPassword">
        </label>

        <label>
          Confirm Password
          <input type="password" id="confirmPassword">
        </label>

        <button class="primary" id="updatePasswordBtn">
          Update Password
        </button>
      </div>
    </section>

    <!-- ================= WORKSPACE ================= -->
    <section id="workspace" class="page">
      <h2>Sitemap Workspace</h2>

      <div class="card">

        <!-- Folder Creation -->
        <div class="workspace-header">
          <input type="text"
                 id="folderNameInput"
                 placeholder="Folder name">

          <select id="exportType">
            <option value="xml">XML</option>
            <option value="pdf">PDF</option>
            <option value="zip">ZIP</option>
          </select>

          <button class="primary" id="addFolderBtn">
            Create Folder
          </button>
        </div>

        <!-- Folder List -->
        <div id="folderContainer" class="folder-container">
          <!-- JS generated -->
        </div>

      </div>
    </section>

    <!-- ================= ROBOTS ================= -->
    <section id="robots" class="page">
      <h2>robots.txt Generator</h2>

      <div class="card">
        <label>
          Allow
          <input type="text" id="robotsAllow" placeholder="/" />
        </label>

        <label>
          Disallow
          <input type="text" id="robotsDisallow" placeholder="/admin" />
        </label>

        <label>
          Sitemap URL
          <input type="text" id="robotsSitemap"
                 placeholder="https://example.com/sitemap.xml" />
        </label>

        <button class="primary" id="generateRobotsBtn">
          Generate robots.txt
        </button>

        <button class="secondary" id="downloadRobotsBtn">
          Download robots.txt
        </button>

        <pre id="robotsPreview" class="robots-preview"></pre>
      </div>
    </section>

  </main>
</div>

<!-- =====================================================
     FOOTER
===================================================== -->
<footer class="app-footer">
  <span>Frontend-only PWA Sitemap Generator</span>
</footer>

<!-- =====================================================
     PWA LOGIC (STUB)
===================================================== -->
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker
      .register("service-worker.js")
      .catch(() => {});
  }
</script>

<!-- App JS -->
<script src="index.js"></script>
<script src="pwa.js"></script>

</body>
</html>
