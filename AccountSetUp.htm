<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Account Setup | Sitemap Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/SitemapGeneratorXml/seo.js" defer></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<style>
/* =========================================================
   GLOBAL RESET & VARIABLES
========================================================= */
:root{
  --primary:#0d47a1;
  --secondary:#1565c0;
  --accent:#ffb300;
  --success:#2e7d32;
  --warning:#f9a825;
  --danger:#c62828;
  --dark:#263238;
  --light:#f5f7fa;
  --bg1:#e3f2fd;
  --bg2:#fce4ec;
  --radius-sm:6px;
  --radius-md:12px;
  --radius-lg:20px;
  --shadow-sm:0 2px 6px rgba(0,0,0,.15);
  --shadow-md:0 10px 30px rgba(0,0,0,.25);
  --shadow-lg:0 25px 60px rgba(0,0,0,.35);
}

*,
*::before,
*::after{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

html,body{
  width:100%;
  height:100%;
  font-family:"Segoe UI",Roboto,Arial,sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--dark);
}

/* =========================================================
   LAYOUT
========================================================= */
body{
  display:flex;
  flex-direction:column;
}

header{
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:700;
  letter-spacing:.5px;
  box-shadow:var(--shadow-md);
}

header i{
  margin-right:8px;
}

/* =========================================================
   NAVIGATION (SPA)
========================================================= */
nav{
  display:flex;
  justify-content:center;
  gap:14px;
  padding:14px;
  flex-wrap:wrap;
}

nav button{
  background:#fff;
  border:none;
  border-radius:30px;
  padding:10px 18px;
  cursor:pointer;
  font-weight:600;
  box-shadow:var(--shadow-sm);
  transition:.3s;
}

nav button:hover{
  transform:translateY(-2px);
  box-shadow:var(--shadow-md);
}

nav button i{
  margin-right:6px;
  color:var(--primary);
}

/* =========================================================
   MAIN CONTAINER
========================================================= */
.container{
  width:100%;
  max-width:540px;
  margin:auto;
  background:#fff;
  padding:26px;
  border-radius:var(--radius-lg);
  box-shadow:var(--shadow-lg);
  animation:fadeIn .4s ease;
}

.hidden{
  display:none;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

/* =========================================================
   TYPOGRAPHY
========================================================= */
h3{
  color:var(--primary);
  margin-bottom:10px;
}

h4{
  margin-top:16px;
  color:var(--secondary);
}

p.small{
  font-size:13px;
  color:#555;
}

/* =========================================================
   FORM ELEMENTS
========================================================= */
input,
textarea{
  width:100%;
  padding:11px;
  margin:7px 0;
  border-radius:var(--radius-sm);
  border:1px solid #bbb;
  font-size:14px;
}

input:focus,
textarea:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 2px rgba(13,71,161,.15);
}

input:invalid{
  border-color:var(--danger);
}

textarea{
  resize:vertical;
  min-height:60px;
}

/* =========================================================
   BUTTONS
========================================================= */
button.primary{
  width:100%;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  border:none;
  padding:12px;
  border-radius:var(--radius-md);
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  margin-top:12px;
  transition:.3s;
}

button.primary:hover{
  filter:brightness(1.1);
  box-shadow:var(--shadow-md);
}

/* =========================================================
   POLICY BLOCK
========================================================= */
.policy{
  margin-top:12px;
  padding:10px;
  border-left:4px solid var(--accent);
  background:#fff8e1;
  font-size:13px;
  line-height:1.4;
}

.policy input{
  width:auto;
  margin-right:6px;
}

/* =========================================================
   MESSAGE STATES
========================================================= */
.msg{
  margin-top:10px;
  font-weight:600;
  font-size:14px;
}

.error{color:var(--danger)}
.success{color:var(--success)}
.warn{color:var(--warning)}

/* =========================================================
   PASSWORD STRENGTH
========================================================= */
#strengthWrap{
  margin-top:6px;
}

#strengthBar{
  height:6px;
  background:#ddd;
  border-radius:4px;
  overflow:hidden;
}

#strengthBar span{
  display:block;
  height:100%;
  width:0%;
  transition:.3s;
}

#strengthText{
  font-size:12px;
  margin-top:4px;
}

/* =========================================================
   FOOTER
========================================================= */
footer{
  text-align:center;
  font-size:12px;
  padding:16px;
  color:#555;
}

/* =========================================================
   MEDIA QUERIES
========================================================= */
@media(max-width:768px){
  header{font-size:20px}
  .container{border-radius:0}
}

@media(max-width:480px){
  nav button{padding:8px 14px;font-size:13px}
}

/* REDUCED MOTION */
@media(prefers-reduced-motion:reduce){
  *{animation:none!important;transition:none!important}
}
</style>
</head>

<script src="https://akshat-881236.github.io/TrackerJS/tracker.js"></script>
<script src="https://akshat-881236.github.io/TrackerJS/ui.js"></script>
<script src="https://akshat-881236.github.io/TrackerJS/index.js"></script>
<script src="https://akshat-881236.github.io/TrackerJS/trackermeta.js"></script>
<body onload="pushData()">

<header>
  <i class="bi bi-shield-lock-fill"></i>
  Sitemap Generator – Account Setup
</header>

<nav>
  <button onclick="route('signup')"><i class="bi bi-person-plus"></i>Sign Up</button>
  <button onclick="route('signin')"><i class="bi bi-box-arrow-in-right"></i>Sign In</button>
  <button onclick="route('recover')"><i class="bi bi-key"></i>Recover</button>
</nav>

<!-- SIGN UP -->
<div class="container" id="signup">
<h3>Create Account</h3>

<input id="name" placeholder="Full Name">
<input id="email" type="email" placeholder="Email Address">
<input id="contact" type="tel" placeholder="Contact Number (10 digits)">
<input id="dob" type="date">

<input id="password" type="password" placeholder="Password" oninput="checkStrength()">
<div id="strengthWrap">
  <div id="strengthBar"><span></span></div>
  <div id="strengthText"></div>
</div>

<input id="cpassword" type="password" placeholder="Confirm Password">

<h4>Security FAQ</h4>
<input id="father" placeholder="Father Name">

<h4>Coupon</h4>
<input id="coupon" placeholder="Host-issued Coupon Code">

<div class="policy">
  <label>
    <input type="checkbox" id="policy">
    I confirm that I am 18+ and agree to the registration policy,
    security rules, and usage terms of the Sitemap Generator platform.
  </label>
</div>

<button class="primary" onclick="register()">Register</button>
<p class="msg" id="signupMsg"></p>
</div>

<!-- SIGN IN -->
<div class="container hidden" id="signin">
<h3>Sign In</h3>
<input id="loginEmail" type="email" placeholder="Email">
<input id="loginPass" type="password" placeholder="Password">
<button class="primary" onclick="login()">Sign In</button>
<p class="msg" id="signinMsg"></p>
</div>

<!-- RECOVER -->
<div class="container hidden" id="recover">
<h3>Recover Account</h3>
<input id="recEmail" type="email" placeholder="Email">
<input id="recDob" type="date">
<input id="recFather" placeholder="Father Name">
<button class="primary" onclick="recover()">Verify</button>
<p class="msg" id="recoverMsg"></p>
</div>

<footer>
Account Gate Only • Frontend-Only Security Model
</footer>

<script>
/* =========================================================
   AUTH GUARD
========================================================= */
if(localStorage.getItem("active_session")){
  location.href="index.htm";
}

/* =========================================================
   SPA ROUTING
========================================================= */
function route(id){
  document.querySelectorAll(".container")
    .forEach(c=>c.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

/* =========================================================
   UTILITIES
========================================================= */
async function hash(text){
  const enc=new TextEncoder().encode(text);
  const buf=await crypto.subtle.digest("SHA-256",enc);
  return [...new Uint8Array(buf)]
    .map(b=>b.toString(16).padStart(2,"0")).join("");
}

function ageValid(d){
  if(!d) return false;
  const age=(Date.now()-new Date(d))/3.15576e10;
  return age>=18;
}

/* =========================================================
   PASSWORD STRENGTH
========================================================= */
function checkStrength(){
  const p=password.value;
  let score=0;

  if(p.length>=8) score+=25;
  if(/[A-Z]/.test(p)) score+=25;
  if(/[0-9]/.test(p)) score+=25;
  if(/[^A-Za-z0-9]/.test(p)) score+=25;

  const bar=document.querySelector("#strengthBar span");
  const txt=document.getElementById("strengthText");

  bar.style.width=score+"%";

  if(score<50){
    bar.style.background="var(--danger)";
    txt.textContent="Weak password";
  }else if(score<75){
    bar.style.background="var(--warning)";
    txt.textContent="Medium strength";
  }else{
    bar.style.background="var(--success)";
    txt.textContent="Strong password";
  }
}

/* =========================================================
   COUPON VERIFICATION (STRICT BUT FRONTEND)
========================================================= */
// Example coupon hash (replace with your real one)
const VALID_COUPON_HASHES=[
  "6efe6df083a6b41ef8cd38b153f20d407c79d0347838b8aefacf6272142af4a9"
];

async function verifyCoupon(code){
  if(!code) return false;
  const h=await hash(code.trim());
  return VALID_COUPON_HASHES.includes(h);
}

/* =========================================================
   REGISTER
========================================================= */
async function register(){
  signupMsg.className="msg";

  if(!name.value.trim()){
  signupMsg.textContent="Full name is required";
  signupMsg.classList.add("error");
  return;
}


  if(!/^\d{10}$/.test(contact.value)){
    signupMsg.textContent="Invalid contact number";
    signupMsg.classList.add("error");return;
  }

  if(!ageValid(dob.value)){
    signupMsg.textContent="Age must be 18+";
    signupMsg.classList.add("error");return;
  }

  if(password.value!==cpassword.value){
    signupMsg.textContent="Password mismatch";
    signupMsg.classList.add("error");return;
  }

  if(!policy.checked){
    signupMsg.textContent="Policy acceptance required";
    signupMsg.classList.add("error");return;
  }

  if(!(await verifyCoupon(coupon.value))){
    signupMsg.textContent="Invalid or missing coupon";
    signupMsg.classList.add("error");return;
  }

  let users=JSON.parse(localStorage.getItem("users_db")||"{}");
  if(users[email.value]){
    signupMsg.textContent="Account already exists";
    signupMsg.classList.add("error");return;
  }

  const user = {
  tempId: "TMP-"+crypto.randomUUID(),
  email: email.value,
  name: name.value.trim() || "Not set",
  dob: dob.value,
  pass: await hash(password.value),
  faq: { father: father.value }
};

  users[email.value]=user;
  localStorage.setItem("users_db",JSON.stringify(users));
  localStorage.setItem("active_session",email.value);

  signupMsg.textContent="Registration successful";
  signupMsg.classList.add("success");

  location.href="/SitemapGeneratorXml/index.htm";
}

/* =========================================================
   LOGIN
========================================================= */
async function login(){
  let users=JSON.parse(localStorage.getItem("users_db")||"{}");
  let u=users[loginEmail.value];

  if(!u||await hash(loginPass.value)!==u.pass){
    signinMsg.textContent="Invalid credentials";
    signinMsg.className="msg error";
    return;
  }

  localStorage.setItem("active_session",loginEmail.value);
  location.href="/SitemapGeneratorXml/index.htm";
}

/* =========================================================
   RECOVER
========================================================= */
function recover(){
  let users=JSON.parse(localStorage.getItem("users_db")||"{}");
  let u=users[recEmail.value];

  if(!u||u.dob!==recDob.value||u.faq.father!==recFather.value){
    recoverMsg.textContent="Verification failed";
    recoverMsg.className="msg error";
    return;
  }

  recoverMsg.textContent="Verified. Please re-register.";
  recoverMsg.className="msg success";
}
</script>
</body>
</html>
